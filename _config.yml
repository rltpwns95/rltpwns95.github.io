        caption: 22.12.20 - 23.07.10       
        description: | # this will include new lines to allow paragraphs
            - 임베디드 개발자로  곳 이며, MCU에 대해 자세하게 배우고 다양한 센서를 C, C++, Python 등의 프로그래밍 언어로 제어하며 통제하는 방법을 습득하였습니다. 이를 기반으로 공모전이나 팀 프로젝트를 진행하여 결과물을 도출하면서 실력을 쌓았습니다.
            이러한 경험은 저에게 프로그래밍 분야에서 더욱 깊은 이해와 창의성을 키울 수 있는 기반이 되었습니다.
          
