        sub_title: |
          사용 기술 : <br/>
          Arduino, C, Interrupt, Servo Motor, Softserial <br/>
        caption: 2023.01.22 - 01.29
        description: | # this will include new lines to allow paragraphs
          - Arduino 온습도센서를 사용하여 온도와 습도에 따른 제습기 자동 제어
          - Softwareserial 통신을 사용하여 송신부와 수신부의 분리
          - Arduino IDE를 프로그램 사용
      
      - layout: left
        title: Open CV를 활용한 치어(larval fish) 분류 <br/> (2023 ICT 융합 프로젝트 공모전)
        sub_title: |
          사용 기술 : <br/>
          C, C++, JAVA, Python, OpenCV, Google Colab, Jetson nano, Raspberry pi, Arduino, Cmake, PyQT, MariaDB
        caption: 2023.02.20 - 03.31
        description: | # this will include new lines to allow paragraphs
          - 데이터 라벨링 및 YOLO를 이용한 Custom Dataset 머신러닝
          - Jetson nano에서 학습된 PyTorch 모델을 이용한 물고기 인식
          - Arduino, Jetson nano간 Serial통신을 통해 수조 수문 개폐 구현
          - Raspberry Pi에 MariaDB를 구축해 실시간 모니터링
          - PyQT, Linux, Ubuntu, Google Colab등을 사용

      - layout: left
        title: 실내 공기 최적화 시스템 <br/> (팀 프로젝트)
        sub_title: |
          사용 기술 : <br/>
          C, C++, JAVA, TCP/IP, UART, Android, Firebase, Cortex-M4, Arduino, Linux, mariaDB, PHP, Interrupt <br/>
        caption: 2023.04.02 - 04.10
        description: | # this will include new lines to allow paragraphs
          - Raspberry에 서버를 만들어 Arduino, Cortex M4, Android와 통신시스템을 구현
          - Arduino 보드에서 미세먼지 센서와 온습도 센서를 통해 실내 대기 정보를 실시간으로 서버에 전송
          - 서버에서 받은 데이터를 mariaDB에 저장하고, 실내 대기 상태를 그래프로 표현
          - Cortex M4, Raspberry Pi간 Bluetooth 통신을 통해 GPIO 제어
          - Android studio에서 실시간 기상 API로 실외 대기 상태를 화면에 띄우고, Firebase를 통하여 Push Message로 받을 수 있는 시스템 구현
          - IAR, Android Studio, Visual Studio, Vim, Arduino IDE 등을 사용

