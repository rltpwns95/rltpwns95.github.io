# About Section
about_title: Introduce
about_profile_image: images/김승환.jpg
about_content: |
  저는 임베디드 개발자를 지망하는 김승환입니다.<br/>
  새롭게 배우는 재미와 코드를 통해 작동하는 원리에 대한 호기심을 가지고 개발자를 준비하게 되었습니다.<br/>
  C언어 공부를 시작으로 C++, Python, Java를 학습하고, Cortex M4, Udoo, Raspberry pi, Jetson nano 등의 하드웨어를 다룬 경험이 있습니다.<br/>
  머신러닝과 OpenCV를 활용하여 프로젝트를 수행한 경험이 있습니다.<br/>
  저는 책임감을 가지고 팀 프로젝트에 임합니다. 모르는 것에 대한 배우려는 의지도 매우 강하며, 어려운 문제가 발생하면 자신의 역량을 더욱 키우기 위해 노력합니다.<br/>
  이를 위해 인터넷 검색, 책, 논문 등 다양한 자료를 활용하여 스스로 문제를 해결하는 능력을 키우기 위해 노력합니다.<br/>
  또한, 좋은 정보가 있으면 혼자만 알고 있지 않고 팀원들과 함께 공유하여 우리의 프로젝트에 더욱 도움이 되도록 노력합니다.<br/>
  이러한 커뮤니케이션과 지식 공유를 통해 팀의 역량을 키우고 성공적인 프로젝트를 완수하는 것을 우선으로 생각합니다.<br/>

